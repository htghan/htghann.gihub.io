    <h1>Sở thích</h1>
    <p>Tớ thường đi đá bóng vào thường gian rảnh, thường là buổi tối.</p>
    <p>Ngoài ra tớ còn thích chơi cầu lông và đá cầu.</p>
    <p>Nhưng sở thích lớn nhất của tớ là đi du lịch, và đặc biệt Hà Giang là nơi tớ muốn đặt chân đến nhất.</p>
